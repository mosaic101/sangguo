<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=750">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content=""/>
<title>2018句容桑果节开幕</title>
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/mobile-util.js"></script>
</head>
<body>
    <header class="t_c">
        <h3>2018</h3>
        <h1>句容桑果节</h1>
        <p>开 幕 式</p>
    </header>
    <div class="t_c">
        <div class="btn">
            <a href="javascript:;"></a>
            <img src="images/btn.png" alt="" id="btnChange">
        </div>
       <div class="back_btn" style="display:none" onclick="window.close();WeixinJSBridge.call('closeWindow');">
           <p>退出</p>
       </div>
    </div>
    <footer class="t_c">
        <p>此开幕按钮将在2018年5月20日上午10:00准时开启，请各位准备好巴拉巴拉，敬请期待！</p>
    </footer>
    <div class="alertShow"  style="display: none;" >
        <p style="padding-top:70px;">活动将在2018年5月19日</p>
        <p>上午10:00准时开启，敬请期待！</p>
    </div>
</body>
<script>
$(function(){
    GetRTime()

})
  // 判断活动是否开始
        function GetRTime(){
            var StartTime = new Date('2018/05/05 23:59:59');
            var NowTime = new Date();
            var t =StartTime.getTime() - NowTime.getTime();
            
            if(t>=0){                  
    // 如果未开始
               $(".btn>a").on("click", function(e){
                 if($(".alertShow").is(":hidden")){
                    $(".alertShow").show();
                  }else{
                     $(".alertShow").hide();
                   }
                  $(document).one("click", function(){
                       $(".alertShow").hide();
                    });
                     e.stopPropagation();
                });
                $(".alertShow").on("click", function(e){
                    e.stopPropagation();
                });
            }else{
    // 活动开始
                 $(".btn>a").on("click", function(e){
                
                    $("#btnChange").attr("src","images/btn.gif");
                    
                       setTimeout(litSlash,2000);

                 })
               
            }
          
           
        }
function litSlash(){
    $("body").addClass('flash');
    setTimeout(litSlash2,1000);
}
function litSlash2(){
    $(".btn").remove();
    $("footer").remove();
    $(".back_btn").show();
}
</script>
</html>
